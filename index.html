<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- https://tio0o0o0o.github.io/calculator/ -->
    <div id="calculator">
        <div id="display">12345.61234561.2345612.3456123456</div>
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button>&#247;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#215;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button id="equals-button">=</button>
    </div>

</body>
</html>
