<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button class="operation" id="all-clear">AC</button>
        <button class="operation" id="clear">C</button>
        <button class="operation" id="percentage">%</button>
        <button class="operation" id="division">&#247;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation" id="multiplication">&#215;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation" id="subtraction">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation" id="addition">+</button>
        <button class="number">0</button>
        <button id="dot">.</button>
        <button class="operation" id="equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
