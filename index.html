<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button class="operation" data-value="all-clear">AC</button>
        <button class="operation" data-value="clear">C</button>
        <button class="operation" data-value="percentage">%</button>
        <button class="operation" data-value="division">รท</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operation" data-value="multiplication">ร</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operation" data-value="subtraction">-</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operation" data-value="addition">+</button>
        <button class="number" data-value="0">0</button>
        <button id="dot" data-value="dot">.</button>
        <button class="operation" id="equals"  data-value="equals">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
